<!-- Container (DIV) principal do desenho -->
<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="android.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div class=".container">
		
	</div>
	<div class="android">
		<!-- Cabeça -->
		<div class="head">
			<!-- Antena esquerda -->
			<div class="left_ant"></div>
			<!-- Antena direita -->
			<div class="right_ant"></div>
			<!-- Olho esquerdo -->
			<div class="left_eye"></div>
			<!-- Olho direito -->
			<div class="right_eye"></div>
		</div>
		<!-- Corpo -->
		<div class="body">
			<!-- Braço Esquerdo -->
			<div class="left_arm"></div>
			<!-- Braço Direito -->
			<div class="right_arm"></div>
			<!-- Perna Esquerda -->
			<div class="left_leg"></div>
			<!-- Perna Direita -->
			<div class="right_leg"></div>
		</div>
	</div>
</body>
<div class="android_red">

	<!-- Cabeça -->
	<div class="head_red">
		<!-- Antena esquerda -->
		<div class="left_ant_red"></div>
		<!-- Antena direita -->
		<div class="right_ant_red"></div>
		<!-- Olho esquerdo -->
		<div class="left_eye_red"></div>
		<!-- Olho direito -->
		<div class="right_eye_red"></div>
	</div>

	<!-- Corpo -->
	<div class="body_red">
		<!-- Braço Esquerdo -->
		<div class="left_arm_red"></div>
		<!-- Braço Direito -->
		<div class="right_arm_red"></div>
		<!-- Perna Esquerda -->
		<div class="left_leg_red"></div>
		<!-- Perna Direita -->
		<div class="right_leg_red"></div>
	</div>
</div>


</body>

</html>
